<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Isimo Sezulu☔</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="enter city name"
            ..required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <h1 class="weather-app-city" id="city"></h1>
          <p class="weather-app-details">
            <span id="time"> Sunday 10;15 </span>
            <span id="description">Sunny day</span> <br />
            humidity:<strong>66%,</strong> Wind: <strong>13km/h</strong>
          </p>
        </div>
        <div class="weather-app-temperature-container">
          <div class="weather-app-icon">☀️</div>
          <div class="weather-app-temperature" id="temperature"></div>
          <div class="weather-app-unit">°C</div>
        </div>
      </main>
      <footer>
        coded by
        <a href="https://github.com/Zandile442" targets="_blank"
          >Zandile Gwala</a
        >
        code is hosted on
        <a href="https://github.com/Zandile442/isimo-sezulu" targets="_blank"
          >GitHub</a
        >
        and the website hosted by
        <a
          href="https://app.netlify.com/sites/isimo-sezululwanamhlanje/configuration/general"
          targets="_blank"
          >netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
